<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h2>Recursos:</h2>
        <section id="recursos" class="indicadores">
            <h2 id="ouro">Ouro: 0</h2>
            <h2 id="indicadorPedra">Pedra: 0 </h2>
            <h2 id="indicadorMadeira">Madeira: 0 </h2>
            <h2 id="indicadorComida">Comida: 0 </h2>
        </section>

        <h2>Trabalhadores:</h2>
        <section id="populacao">
            <h2 id="aldeao">Aldeão: 0</h2>
            <h2 id="minerador">Minerador: 0</h2>
            <h2 id="lenhador">Lenhador: 0</h2>
            <h2 id="fazendeiro">Fazendeiro: 0</h2>
        </section>

        <h2>Comprar:</h2>
        <section>
            <button onclick="addAldeao()" id="btnAldeao">+ Aldeão</button>
            <button onclick="addMinerador()" id="btnMinerador">+ Minerador</button>
            <button onclick="addLenhador()" id="btnLenhador">+ Lenhador</button>
            <button onclick="addFazendeiro()" id="btnFazendeiro">+ Fazendeiro</button>
        </section>

        <h2>Vender:</h2>
        <section id="venda">
            <button onclick="venderPedra()" id="vender100Pedras">+100 Pedra</button>
            <button onclick="venderMadeira()" id="vender100Madeiras">+100 Madeira</button>
            <button onclick="venderComida()" id="vender100Comidas">+100 Comida</button>
        </section>

        <h2>Upgrade:</h2>
        <section>
            <button onclick="upgradeLenhador()" id="upgradeLenhadorVel">lenhador 2% mais rápido</button>
            <button onclick="upgradeMinerador()" id="upgradeMineradorVel">Minerador 2% mais rápido</button>
            <button onclick="upgradeFazendeiros()" id="upgradeFazendeiroVel">Fazendeiro 2% mais rápido</button>
        </section>
    </main>


</body>

</html>
<script type="module" src="index.js"></script>
